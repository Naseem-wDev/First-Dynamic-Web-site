<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign up â€” Marketplace</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h3>Create account</h3>
        <form id="signupForm">
          <div class="mb-2">
            <label class="form-label">Name</label>
            <input class="form-control" name="name" required />
          </div>
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" required />
          </div>
          <button class="btn btn-primary">Sign up</button>
          <a class="btn btn-link" href="/login.html">Already have an account?</a>
        </form>
      </div>
    </div>

    <script>
      document.getElementById('signupForm').addEventListener('submit', async (e)=>{
        e.preventDefault();
        const fd = new FormData(e.target);
        const body = { name: fd.get('name'), email: fd.get('email'), password: fd.get('password') };
        const res = await fetch('/api/auth/signup', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
        const json = await res.json();
        if(res.ok){
          localStorage.setItem('token', json.token);
          window.location.href = '/listings.html';
        }else{
          alert(json.message || 'Error');
        }
      });
    </script>
  </body>
</html>
