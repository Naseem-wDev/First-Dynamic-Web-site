<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profile â€” Marketplace</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Your profile</h3>
        <div>
          <a class="btn btn-primary" href="/listings.html">Browse</a>
        </div>
      </div>

      <div id="card" class="card"></div>
    </div>

    <script>
      async function load(){
        const token = localStorage.getItem('token');
        if(!token){ window.location.href='/public/login.html'; return }
        const res = await fetch('/api/auth/me', { headers:{ 'Authorization': 'Bearer '+token } });
        if(!res.ok){ localStorage.removeItem('token'); window.location.href='/public/login.html'; return }
        const json = await res.json();
        const card = document.getElementById('card');
        card.innerHTML = `<h4>${json.name}</h4><p class="muted">${json.email}</p><p>Member since ${new Date(json.createdAt).toLocaleDateString()}</p>`;
      }
      load();
    </script>
  </body>
</html>
